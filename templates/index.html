<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Chatbot</title></head>
  <body>
    <h1>Flask Chatbot</h1>
    <div id="chatbox"></div><br>
    <input id="userInput" placeholder="Ask a question...">
    <button onclick="sendMessage()">Send</button>

    <script>
      function sendMessage() {
        const userText = document.getElementById("userInput").value;
        if (!userText.trim()) return;
        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<div><b>You:</b> ${userText}</div>`;
        fetch("/ask", {
          method: "POST",
          headers: {"Content-Type": "application/x-www-form-urlencoded"},
          body: new URLSearchParams({message: userText})
        }).then(r=>r.json()).then(data=>{
          chatbox.innerHTML += `<div><b>Bot:</b> ${data.reply}</div>`;
          chatbox.scrollTop = chatbox.scrollHeight;
        });
        document.getElementById("userInput").value = "";
      }
    </script>
  </body>
</html>
